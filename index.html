<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Shopping List</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div id="main-content">
        <h1>Shopping List</h1>

        <form id="shopping-form" action="add">
            <label for="">Add Item</label>
            <input type="text" id="item" name="item" placeholder="Add new item">
            <input type="submit" value="Add">
        </form>

        <div id="list">
            <ul id="items">
            </ul>
        </div>
        <button id="clear-list">Clear List</button>
        <script src="index.js"></script>
    </div>
    
</body>
</html>
